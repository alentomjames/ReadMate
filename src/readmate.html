<!DOCTYPE html>
<html>
  <head>
    <title>ReadMate</title>
    <link rel="stylesheet" href="readmate.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="topHeader">
      <img
        src="/icons/readmate.png"
        alt="Icon"
        style="
          width: 30px;
          height: 30px;
          vertical-align: middle;
          margin-left: 10px;
          margin-right: 8px;
        "
      />
      <button id="themeToggleBtn" class="btn">
        <i class="bi bi-moon-fill"></i> 
      </button>
      <h1 id="title">ReadMate</h1>
      <div id="fileUpload">
        <label for="documentUpload" class="upload-button">
          <i class="bi bi-file-earmark-arrow-up-fill"></i>
        </label>
        <input
          type="file"
          id="documentUpload"
          accept=".txt, .pdf, .docx"
          style="display: none"
        />
      </div>  
      <button id="settingsBtn" class="btn">
        <i class="bi bi-gear-fill"></i>
      </button>

      <button id="magnifyBtn" class="btn">
        <i class="bi bi-search"></i>
      </button>

      <button class="topHeaderButton close-btn">&times;</button>
    </div>

    <div id="controls">
      <button id="slowBtn" class="btn">
        <i class="bi bi-skip-backward-fill"></i>
      </button>

      <button id="stopBtn" class="btn">
        <i class="bi bi-stop-circle-fill"></i>
      </button>

      <button id="ttsBtn" class="btn">
        <i class="bi bi-play-circle-fill"></i>
      </button>

      <div id="replayBtn-container">
        <button id="replayBtn" class="btn">
          <i class="bi bi-arrow-repeat"></i>
        </button>
      </div>


      <button id="fastBtn" class="btn">
        <i class="bi bi-skip-forward-fill"></i>
      </button>
    </div>

    <script src="../libs/mammoth.browser.min.js"></script>
    <script type="module" src="../scripts/readmate.js"></script>
  </body>
</html>
