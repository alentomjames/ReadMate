<!DOCTYPE html>
<html>
  <head>
    <title>ReadMate</title>
    <link rel="stylesheet" href="readmate.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="topHeader">
      <!-- TODO: implement drag handle. -->
      <!-- <div class="drag-handle">&#x2630;</div>-->
      <img
        src="/icons/readmate.png"
        alt="Icon"
        style="
          width: 30px;
          height: 30px;
          vertical-align: middle;
          margin-left: 10px;
        "
      />
      <h1 id="title">ReadMate</h1>
      <button id="settingsBtn" class="btn">
        <i class="bi bi-gear-fill"></i>
      </button>

      <button class="topHeaderButton close-btn">&times;</button>
    </div>

    <div id="controls">
      <button id="slowBtn" class="btn">
        <i class="bi bi-skip-backward-fill"></i>
      </button>

      <button id="stopBtn" class="btn">
        <i class="bi bi-stop-circle-fill"></i>
      </button>

      <button id="ttsBtn" class="btn">
        <i class="bi bi-play-circle-fill"></i>
      </button>

      <button id="fastBtn" class="btn">
        <i class="bi bi-skip-forward-fill"></i>
      </button>
    </div>

    <script src="../scripts/readmate.js"></script>
  </body>
</html>
