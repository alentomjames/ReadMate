<!DOCTYPE html>
<head>
  <title>ReadMate Settings</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="settings.css" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet"/>
</head>

<body>
  <!-- <hr style="border: none; border-top: 1px solid #dfdfdf; margin: 5px 0;">-->
 
  <div class = "header">
    <h1>
      <img src="/icons/readmate.png" alt="Icon" style="width: 30px; height: 30px; vertical-align: middle; margin-right: 8px;">
      Settings
    </h1>
  </div>

  <div class = "options">
  <div class="rateSlider">
    <div class = "div1"><label for="rate">Speech Rate</label></div>
    <div class = "div2"><input type="range" id="rate" min="0.5" max="2.0" step="0.1" value="1.0" />
    <span id="rateValue">1.0</span></div>
  </div>

  <div class="volumeSlider">
    <div class = "div1"><label for="volume">Volume</label></div>
    <div class = "div2"><input type="range" id="volume" min="0" max="1.0" step="0.05" value="1.0" />
    <span id="volumeValue">1.0</span></div>
  </div>

  <div class="voiceDropdown">
    <div class = "div1"><label for="voice">Voice</label></div>
    <div class = "div2"><select id="voiceSelect">
      <option value="">Default Voice</option>
    </select></div>
  </div>
  </div>

  <script src="../scripts/settings.js"></script>

</body>
</html>
